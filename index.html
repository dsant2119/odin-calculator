<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
    <script type="text/javascript" src="calculator.js"></script>
    
</head>
<body>
    <h1 class="title-bar">CALCULATOR</h1>
    <div class="container">
        <div class="row row--display">
            <div class="display"> </div>
        </div>
        <div class="row">
            <div class="item"><button class="button">1</button></div>
            <div class="item"><button class="button">2</button></div>
            <div class="item"><button class="button">3</button></div>
            <div class="item"><button class="button button--operator">/</button></div>

        </div>
        <div class="row">
            <div class="item"><button class="button">4</button></div>
            <div class="item"><button class="button">5</button></div>
            <div class="item"><button class="button">6</button></div>
            <div class="item"><button class="button button--operator">*</button></div>

        </div>
        <div class="row">
            <div class="item"><button class="button">7</button></div>
            <div class="item"><button class="button">8</button></div>
            <div class="item"><button class="button">9</button></div>
            <div class="item"><button class="button button--operator">+</button></div>

        </div>
        <div class="row">
            <div class="item"><button class="button button--clear">CLEAR</button></div>
            <div class="item"><button class="button">0</button></div>
            <div class="item"><button class="button button--operator">=</button></div>
            <div class="item"><button class="button button--operator">-</button></div>
        </div>
    </div>
    <footer class="footer">Made by David Santini</footer>
</body>

</html>
