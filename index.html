<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/calculator.js"></script>
    
</head>
<body>
    <h1 class="title-bar">CALCULATOR</h1>
    <div class="container">
        <div class="row row--display">
            <div class="item display"> DISPLAY </div>
        </div>
        <div class="row">
            <div class="item"> 1 </div>
            <div class="item"> 2 </div>
            <div class="item"> 3 </div>
            <div class="item item--operator"> / </div>

        </div>
        <div class="row">
            <div class="item"> 4 </div>
            <div class="item"> 5 </div>
            <div class="item"> 6 </div>
            <div class="item item--operator"> * </div>

        </div>
        <div class="row">
            <div class="item"> 7 </div>
            <div class="item"> 8 </div>
            <div class="item"> 9 </div>
            <div class="item item--operator"> + </div>

        </div>
        <div class="row">
            <div class="item item--clear"> CLEAR </div>
            <div class="item"> 0 </div>
            <div class="item item--operator"> = </div>
            <div class="item item--operator"> - </div>
        </div>
    </div>
    <footer class="footer">Made by David Santini</footer>
</body>

</html>
