<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script type="text/javascript" src="calculator.js"></script>
    
</head>
<body>
    <h1 class="title-bar">CALCULATOR</h1>
    <div class="container">
        <div class="row row--display">
            <div class="display"> </div>
        </div>
        <div class="row">
            <div class="item label">DS CALC</div>
            <div class="item"></div>
            <div class="item"><button class="button button--clear" id="clear">AC</button></div>
            <div class="item"><button class="button button--clear" id="delete">DEL</button></div>
        </div>
        <div class="row">
            <div class="item"><button class="button" id="digit">1</button></div>
            <div class="item"><button class="button" id="digit">2</button></div>
            <div class="item"><button class="button" id="digit">3</button></div>
            <div class="item"><button class="button button--operator" id="op">/</button></div>

        </div>
        <div class="row">
            <div class="item"><button class="button" id="digit">4</button></div>
            <div class="item"><button class="button" id="digit">5</button></div>
            <div class="item"><button class="button" id="digit">6</button></div>
            <div class="item"><button class="button button--operator" id="op">*</button></div>

        </div>
        <div class="row">
            <div class="item"><button class="button" id="digit">7</button></div>
            <div class="item"><button class="button" id="digit">8</button></div>
            <div class="item"><button class="button" id="digit">9</button></div>
            <div class="item"><button class="button button--operator" id="op">+</button></div>

        </div>
        <div class="row">
            
            <div class="item"><button class="button" id="digit">.</button></div>
            <div class="item"><button class="button" id="digit">0</button></div>
            <div class="item"><button class="button button--operator" id="equals">=</button></div>
            <div class="item"><button class="button button--operator" id="op">-</button></div>
        </div>
    </div>
    <footer class="footer">Made by David Santini</footer>
</body>

</html>
